<div class="card text-center" style="background-color: transparent; color:white;">
    <div class="card-header" style="font-size:30px; font-weight:bold;">
      <input class="form-control form-control-lg" type="text" [(ngModel)]="fname" (input)="filterMov()" placeholder="Search By Movie Name" style="margin:auto; width:60%;">
    </div>
    <div class="card-body" class="cont">
        <mat-card class="example-card" *ngFor="let mov of filteredMovies; let i=index" class="innercont">
            <mat-card-header>
              <mat-card-title-group>
                <mat-card-title style="color: white">{{mov.movieName}}</mat-card-title>
                <mat-card-subtitle style="color: white">{{mov.theatreName}}</mat-card-subtitle>
                <img mat-card-xl-image [src]="mov.imageUrl" style="margin-left: 10px;">
              </mat-card-title-group>
            </mat-card-header>
            <mat-card-content>
                <button mat-raised-button color="warn" style="margin-top: 15px;" [routerLink]="['/movies',mov.movieId]">Book Tickets</button>
            </mat-card-content>
          </mat-card>
    </div>
    <div class="card-footer text-muted">
      2 days ago
    </div>
  </div>


<router-outlet></router-outlet>
